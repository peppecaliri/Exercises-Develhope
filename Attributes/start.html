<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson 3</title>
  </head>
  <body>
    <!-- Add to the start.html page: -->

      <!-- * a disabled button. -->
      <button disabled="disabled">You can't click me</button>
      
      <br>
      <!-- * an input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page) -->
      <label for="input_field">Choose the range:</label>
      <input 
      type="range" 
      name="input_field" 
      id="input_field"
      min="0"
      max="100"
      list="steps"
      step="50"
      autofocus
      >

      <datalist id="steps">
        <option value="0">
        <option value="50">
        <option value="100">
      </datalist>

      <br>

      <!-- * a checkbox with label (the checkbox should be already selected) -->
      <input type="checkbox" checked>
      
      <br>

      <!-- * an input date type.  -->
      <input type="date" name="date" id="date">
  </body>
</html>
