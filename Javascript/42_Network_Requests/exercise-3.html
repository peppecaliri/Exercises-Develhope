<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  let btn = document.getElementById("submit-todo");
  let txtInput = document.getElementById("todo-title");
  let checkInput = document.getElementById("todo-completed");
  btn.addEventListener("click", function (val) {
    val.preventDefault();
    let post = {
      title: txtInput.value,
      completed: checkInput.checked,
    };

    async function getData(url) {
      let res = await fetch(url, {
        method: "POST",
        body: JSON.stringify(post),
        headers: { "Content-type": "application/json; charset=UTF-8" },
      });
      let json = await res.json();
      console.log(json);
    }

    getData("https://jsonplaceholder.typicode.com/posts");
  });
</script>
