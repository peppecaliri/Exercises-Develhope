<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table style="border-spacing: 0; border: 1px solid red; text-align: center;">
      <tr>
        <th style="border: 1px solid black;">Month</th>
        <th style="border: 1px solid black;">Cash In</th>
        <th style="border: 1px solid black;">Cash Out</th>
      </tr>

      <tr>
        <td>January</td>
        <td>1000</td>
        <td>300</td>
      </tr>

      <tr>
        <td>February</td>
        <td>2000</td>
        <td>500</td>
      </tr>

      <tr>
        <td>March</td>
        <td>250</td>
        <td>50</td>
      </tr>

      <tr style="font-weight: bold;">
        <td>Total</td>
        <td>3250</td>
        <td>850</td>
      </tr>
    </table>
  </body>
</html>
