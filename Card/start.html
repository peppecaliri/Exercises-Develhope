<!-- 
Replicate the html structure of the card in the png file, without applying CSS properties.

**Suggestion**
Try to use the html article tag in order to replicate the card's structure. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <article id="head">
        <img src="img.jpg" alt="image" width="237px" height="133px">
        <h3>Card Title</h3>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, temporibus aspernatur! 
            Eius minus et magni ea dolores hic id atque culpa consectetur velit doloremque,
             inventore placeat doloribus eos facilis molestiae.
        </p>
        <hr>
    </article>

    <article id="body">
        <p>An item</p>
        <hr>
        <p>A second item</p>
        <hr>
        <p>a third item</p>
        <hr>
    </article>

    <article id="foot">
        <a href="#">Card Link</a>
        &emsp;
        <a href="#">Another Link</a>
    </articleid>
</body>
</html>
